<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坦克大战</title>
	<style media="screen">
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			background-color: #993;
		}
		.game-box {
			position: relative;
			height: 416px;
			width: 416px;
			margin: 100px auto;
			padding: 20px 65px 20px 35px;
			background-color: #666;
			border: #630 solid 4px;
		}
		.game-box-inner {
			height: 416px;
			width: 416px;
			background: black;
		}
		.game-box canvas {
			position: absolute;
			top: 20px;
			left: 35px;
		}
	</style>
</head>
<body>
	<div class="game-box">
		<div class="game-box-inner">
			<canvas id='canvas-bottom' width="416" height="416"></canvas>
			<canvas id='canvas-top' width="416" height="416"></canvas>
		</div>
	</div>

	<!-- 引入预先定义的常量跟变量 -->
	<script type="text/javascript" src='src/Util/constAndVar.js'></script>
	<!-- 引入公用函数 -->
	<script type="text/javascript" src='src/Util/commomFunction.js'></script>

	<!-- 游戏对象相关 -->
	<script type="text/javascript" src='src/object/js/tank.js'></script>
	<script type="text/javascript" src='src/object/js/myTank.js'></script>

	<!-- 键盘事件 -->
	<script type="text/javascript" src='src/keybord/key.js'></script>

	<!-- UI相关 -->
	<script type="text/javascript" src='src/UI/UI.js'>

	</script>

	<!-- 游戏入口 -->
	<script type="text/javascript" src='src/gameLoader.js'></script>
</body>
</html>
