<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坦克大战</title>
	<style media="screen">
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			background-color: #660;
			-webkit-font-smoothing: antialiased;
		}
		.game-box {
			position: relative;
			height: 456px;
			width: 519px;
			margin: 100px auto;
			background-color: #666;
			border: #630 solid 4px;
		}
		.game-box canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
		#canvas-bottom {
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="game-box">
		<canvas id='canvas-bottom' width="519" height="456"></canvas>
		<canvas id='canvas-top' width="519" height="456"></canvas>
	</div>


	<!-- 引入公用函数 -->
	<script type="text/javascript" src='src/Util/commomFunction.js'></script>

	<!-- 游戏对象相关 -->
	<script type="text/javascript" src='src/object/js/tank.js'></script>
	<script type="text/javascript" src='src/object/js/myTank.js'></script>

	<!-- 键盘事件 -->
	<script type="text/javascript" src='src/keybord/key.js'></script>

	<!-- UI相关 -->
	<script type="text/javascript" src='src/UI/UI.js'></script>

	<!-- 游戏入口 -->
	<script type="text/javascript" src='src/gameLoader.js'></script>
</body>
</html>
