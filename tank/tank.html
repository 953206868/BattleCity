<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坦克大战</title>
	<style media="screen">
		body {
			margin: 0;
			width: 100%;
			height: 100%;
			background-color: #660;
			-webkit-font-smoothing: antialiased;
		}
		.game-box {
			position: relative;
			height: 456px;
			width: 516px;
			margin: 100px auto;
			background-color: #666;
			border: #630 solid 4px;
		}
		#canvas-bottom {
			position: absolute;
			top: 0;
			left: 0;
			background-color: black;
		}
		#canvas-top {
			position: absolute;
			top: 20px;
			left: 35px;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div class="game-box">
		<canvas id='canvas-bottom' width="516" height="456"></canvas>
		<canvas id='canvas-top' width="416" height="416"></canvas>
	</div>
	<!-- 提前缓存图片 -->
	<div class="hide">
		<img src="src/UI/UI.png" id="UI">
		<img src="src/object/image/myTank.png" id="myTank">
		<img src="src/object/image/enemyTank.png" id="enemyTank">
		<img src="src/object/image/bonus.png" id="bonus">
		<img src="src/background/Misc.png" id="Misc">
	</div>
	<!-- 提前缓存音频文件 -->
	<div class="hide">
		<audio src="src/sound/attack.mp3" id="attack"></audio>
		<audio src="src/sound/attackOver.mp3" id="attackOver"></audio>
		<audio src="src/sound/bonus.mp3" id="bonus"></audio>
		<audio src="src/sound/boom.mp3" id="boom"></audio>
		<audio src="src/sound/eat.mp3" id="eat"></audio>
		<audio src="src/sound/eMove.mp3" id="eMove"></audio>
		<audio src="src/sound/move.mp3" id="move"></audio>
		<audio src="src/sound/over.mp3" id="over"></audio>
		<audio src="src/sound/start.mp3" id="start"></audio>
	</div>

	<!-- 引入公用函数 -->
	<script type="text/javascript" src='src/Util/commomFunction.js'></script>

	<!-- 游戏对象相关 -->
	<script type="text/javascript" src='src/object/js/tank.js'></script>
	<script type="text/javascript" src='src/object/js/myTank.js'></script>
	<script type="text/javascript" src='src/object/js/enemyTank.js'></script>

	<!-- 键盘事件 -->
	<script type="text/javascript" src='src/keybord/key.js'></script>

	<!-- UI相关 -->
	<script type="text/javascript" src='src/UI/UI.js'></script>

	<!-- 游戏地图相关 -->
	<script type="text/javascript" src='src/background/map.js'></script>
	<script type="text/javascript" src='src/background/mapData.js'></script>

	<!-- 游戏入口 -->
	<script type="text/javascript" src='src/gameLoader.js'></script>
</body>
</html>
